<!doctype html>
<html lang="en">

    <title>Promise测试</title>

  <body>
    <script type="module">
      import { _Promise } from "../../dist/example/index.js";

      console.log("first");
      const p1 = new _Promise(function (resolve) {
        console.log("second");
        resolve("third");
      });
      p1.then(console.log);
      console.log("fourth");

      // 不支持微任务
    </script>
