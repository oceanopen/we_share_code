<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise测试</title>
  </head>

  <body>
    <script type="module">
      import { _Promise } from "../../dist/example/index3.js";

      const p1 = new _Promise((resolve, reject) => {
        resolve(1);
      });

      p1.then((res) => {
        console.log(res, "then ok 1");
      });

      const p2 = new _Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(2);
        }, 1000);
      });

      p2.then((res) => {
        console.log(res, "then ok 2");
      });

      const p3 = new _Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(3);
        }, 1000);
      });

      p3.then((res) => {
        console.log(res, "then ok 3.1");
        return "链式调用";
      }).then((res) => {
        console.log(res, "then ok 3.2");
      });

      // 不支持微任务
    </script>
  </body>
</html>
